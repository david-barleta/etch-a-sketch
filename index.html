<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>etch-a-sketch</header>
    <div class="sketch-area">
      <div class="colors">
        <div class="color" id="#1C1C1E"></div>
        <div class="color" id="#FFADAD"></div>
        <div class="color" id="#FFD6A5"></div>
        <div class="color" id="#FDFFB6"></div>
        <div class="color" id="#CAFFBF"></div>
        <div class="color" id="#A0C4FF"></div>
        <div class="color" id="#BDB2FF"></div>
        <div class="color" id="#FFC6FF"></div>
        <img src="img/random.png" alt="random" class="color" id="random"></img>
      </div>
      <div class="grid"></div>
      <div class="grid-sizes">
        <div class="size" id="12">12</div>
        <div class="size" id="24">24</div>
        <div class="size" id="36">36</div>
        <div class="size" id="48">48</div>
        <div class="size" id="60">60</div>
        <div class="size" id="72">72</div>
        <div class="size" id="84">84</div>
        <div class="size" id="96">96</div>
      </div>
    </div>
    <div class="options">
      <div class="option" id="clear">Clear</div>
      <div class="option" id="gradient">Gradient:Off</div>
      <div class="option" id="eraser">Eraser</div>
    </div>
  </body>
</html>
