<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>etch-a-sketch</header>
    <div class="sketch-area">
      <div class="colors">
        <div class="color" id="red"></div>
        <div class="color" id="orange"></div>
        <div class="color" id="yellow"></div>
        <div class="color" id="green"></div>
        <div class="color" id="blue"></div>
        <div class="color" id="violet"></div>
        <div class="color" id="pink"></div>
      </div>
      <div class="grid"></div>
      <div class="grid-sizes">
        <div class="size" id="">12</div>
        <div class="size" id="">24</div>
        <div class="size" id="">36</div>
        <div class="size" id="">48</div>
        <div class="size" id="">60</div>
        <div class="size" id="">72</div>
        <div class="size" id="">84</div>
        <div class="size" id="">96</div>
      </div>
    </div>
    <div class="options">
      <div class="option" id="shading">Shading:Off</div>
      <div class="option" id="clear">Clear</div>
      <div class="option" id="clear">Eraser</div>
    </div>
  </body>
</html>
